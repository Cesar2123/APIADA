{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FutboShop</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/lollipop1.png' %}">
    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/signin.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title"><strong>Registrate</strong></h2>
                        <form method="POST" class="register-form" id="register-form" action="{%url 'form'%}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Nombre completo" request/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Correo Electronico" request/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass1" id="pass" placeholder="Contraseña" request/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repite la contraseña"/>
                            </div>
                           
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                             </div>
                            {% endfor %}
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{%static '../static/img/signin-image2.jpg'%}" alt="sing up image"></figure>
                        <a href="{%url 'login'%}" class="signup-image-link">Ya tengo cuenta!</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static '../static/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static '..static/js/signin.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
